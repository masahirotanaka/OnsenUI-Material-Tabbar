<ons-page id="details_contacts" modifier="material" class="details-color">
  <ons-toolbar modifier="material" class="details-background-color">
    <div class="left"><ons-back-button modifier="material"></ons-back-button></div>
    <div class="center"></div>
    <div class="right">
      <ons-toolbar-button modifier="material">
        <ons-icon icon="md-star-outline"></ons-icon>
      </ons-toolbar-button>
      <ons-toolbar-button modifier="material">
        <ons-icon icon="md-edit"></ons-icon>
      </ons-toolbar-button>
      <ons-toolbar-button modifier="material">
        <ons-icon icon="md-more-vert"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  

 <ons-list class="contact-block" modifier="material">
    <ons-list-item modifier="material short-divider" class="do-phone-call">
      <ons-ripple color="rgba(0, 0, 0, 0.1)"></ons-ripple>
      <div class="list__item__left">
        <ons-icon icon="md-phone" class="list__item__icon"></ons-icon>
      </div>
      <div class="list__item__center">
        <span class="list__item__title phone-number"></span>
        <span class="list__item__subtitle phone-type"></span>
      </div>
      <div class="list__item__right">
        <ons-icon icon="ion-android-hangout" class="list__item__icon"></ons-icon>
      </div>
    </ons-list-item>
    <ons-list-item modifier="material short-divider" class="do-create-email">
      <ons-ripple color="rgba(0, 0, 0, 0.1)"></ons-ripple>
      <div class="list__item__left">
        <ons-icon icon="md-email" class="list__item__icon"></ons-icon>
      </div>
      <div class="list__item__center">
        <span class="list__item__title email-address"></span>
        <span class="list__item__subtitle email-type"></span>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
